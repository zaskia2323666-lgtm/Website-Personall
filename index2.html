<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Portal Berita - Frameset</title>
</head>
<frameset rows="120px,*" border="1">
  <!-- Frame atas untuk logo -->
  <frame src="top.html" name="topFrame" scrolling="no" noresize>

  <!-- Frame kiri & tengah -->
  <frameset cols="250px,*" border="1">
    <!-- Frame menu kiri -->
    <frame src="menu.html" name="menuFrame" noresize>
    
    <!-- Frame tengah (konten berita) -->
    <frame src="toyota.html" name="mainFrame">
  </frameset>
</frameset>
</html>
